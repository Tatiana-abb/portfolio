<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="calculator-grid">
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>√</button>
    <button data-operation>x<sup>n</sup></button>
    <button data-number class="btn__number">1</button>
    <button data-number class="btn__number">2</button>
    <button data-number class="btn__number">3</button>
    <button data-operation>÷</button>
    <button data-number class="btn__number">4</button>
    <button data-number class="btn__number">5</button>
    <button data-number class="btn__number">6</button>
    <button data-operation>*</button>
    <button data-number class="btn__number">7</button>
    <button data-number class="btn__number">8</button>
    <button data-number class="btn__number">9</button>
    <button data-operation>+</button>
    <button data-number>.</button>
    <button data-number class="btn__number">0</button>
    <button data-equals>=</button>
    <button data-operation>-</button>
  </div>
</body>
</html>
